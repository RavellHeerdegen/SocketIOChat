<!DOCTYPE html>
<html>

<head>
    <!-- Jan Pohl 761383, Ravell Heerdegen 761330 -->
    <title>Super Chat Bros.</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="socket.io-stream.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="body">

    <div class="container" id="loginDiv" style="display: none">
        <div class="col-sm-12" id="logoDiv">
            <img src="../assets/scbw.png">
        </div>
        <div class="col-sm-12" id="logoTextDiv">
            <h3>Chat with your Bros</h3>
            <span>(3 to 24 characters)</span>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="registerDialogDiv">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registration</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="">
                        <div class="modal-body form-group">
                            <input type="text" placeholder="Username" class="form-control" id="usernameInputDialog"
                                autofocus class="formField">
                            <input type="password" placeholder="Password" class="form-control" id="passwordInputDialog"
                                class="formField">
                            <span>Upload your profile picture (optional)</span>
                            <input type="file" id="registerProfilePicture">
                            <div class="loader" id="profilepicLoader"></div>
                            <div id="profilePicDetectionResultDiv">
                                <label id="profilePicDetectionLabel"></label>
                            </div>
                            <div id="registerFailedLabelDiv">
                                <label id="responseDialogLabel"></label>
                            </div>
                        </div>
                        <div class="modal-footer form-group">
                            <button type="button" class="btn btn-primary" id="registerButtonDialog">Register</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12" id="inputFormDiv">
            <div class="form" action="" id="loginForm">
                <div class="form-group" id="loginFormGroup">
                    <input type="text" placeholder="Username" class="form-control" id="usernameInput" autofocus class="formField">
                    <input type="password" placeholder="Password" class="form-control" id="passwordInput" class="formField">
                    <div id="loginFailedLabelDiv">
                        <label id="responseLabel"></label>
                    </div>
                </div>
                <div id="actionButtonsDiv">
                    <div class="col-sm-6" style="display: flex; justify-content: flex-start; align-items: center; padding-left: 0">
                        <button class="btn btn-primary" type="button" id="loginButton">Login</button>
                    </div>
                    <div class="col-sm-6" style="display: flex; justify-content: flex-end; align-items: center; padding-right: 0">
                        <button class="btn btn-warning" type="button" id="registerButton" data-toggle="modal"
                            data-target="#registerDialogDiv">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="chatDiv" style="display: none;">

        <div id="headerInfo">
            <div class="col-sm-11" id="headerLoggedInAsDiv">
                <img src='../assets/head.png' id="headerImg">
                <h6 id="loggedInUserName"></h6>
            </div>
            <div class="col-sm-1" id="logoutButtonDiv">
                <button class="btn btn-warning" type="button" id="logoutButton">Logout</button>
            </div>
        </div>

        <div id="mainframe">

            <div id="chatHeaderDiv">
                <div class="col-sm-3" id="chatLogoDiv">
                    <img src="../assets/scbwsmall.png">
                </div>
                <div class="col-sm-9" id="roomsTabsWindow">

                </div>
            </div>

            <div id="chatContentDiv">

                <div class="col-sm-3" id="usersColumn">
                    <ul class="list-group" id="usersonlinelist">

                    </ul>
                </div>

                <div class="col-sm-9" id="chatColumn">

                    <div class="row" id="chatWindowDiv">

                    </div>

                    <div class="row progress" style="height: 8px; margin-bottom: 6px;" id="progressbarDiv">
                        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" id="progressbar"></div>
                    </div>

                    <div class="row" id="sendArea">

                        <div class="col-sm-8" id="inputFieldDiv">
                            <div class="form" action="" id="messageInputField">
                                <div class="form-group" id="sendFormGroup">
                                    <input class="form-control" type="text" placeholder="Write something..." id="message"
                                        autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4" id="sendButtonsDiv">

                            <div class="col-sm-9" id="messageSendButtonDiv">
                                <label class="btn btn-primary" id="messageSendButton">
                                    <i class="material-icons">send</i>
                                </label>
                            </div>

                            <div class="col-sm-3" id="fileSendButtonDiv">
                                <label class="btn btn-primary" id="fileSendButton">
                                    <i class="material-icons">attach_file</i>
                                    <input type="file" id="file_input" style="display: none;">
                                </label>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/chat.css">
    <script src="../scripts/client.js"></script>
</body>

</html>
